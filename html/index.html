<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Calculadora</title>
</head>
<body>
    <h1 class="display-4">Calculadora</h1>
    <hr/>
    <div class="row justify-content-center col-mdd-12">
        <form class="col-md-4" id="formCalcular" method="post">
            <div class="form-group">
                <label for="numero1">Selecione o primeiro número</label>
                <input type="number" class="form-control" id="numero1" name="numero1" placeholder="Selecione o primeiro número">
            </div>
            <div class="form-group">
                <label for="numero2">Selecione o segundo número</label>
                <input type="number" class="form-control" id="numero2" name="numero2" placeholder="Selecione o segundo número">
            </div>
            <label for="numero2">Selecione a operação</label>
            <div class="custom-control custom-radio">
                <input type="radio" id="adicao" name="operacao" value="adicao" class="custom-control-input">
                <label class="custom-control-label" for="adicao">Somar</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="subtracao" name="operacao" value="subtracao" class="custom-control-input">
                <label class="custom-control-label" for="subtracao">Subtrair</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="multiplicacao" name="operacao" value="multiplicacao" class="custom-control-input">
                <label class="custom-control-label" for="multiplicacao">Multiplicar</label>
            </div>
            <div class="custom-control custom-radio">
                <input type="radio" id="divisao" name="operacao" value="divisao" class="custom-control-input">
                <label class="custom-control-label" for="divisao">Dividir</label>
            </div>
            <button id="btnLimpar" type="reset" class="btn btn-warning mt-2">Limpar</button>
            <button id="btnCalcular" type="submit" class="btn btn-primary mt-2">Calcular</button>
        </form>
        
    </div>
    <div class="row justify-content-center col-md-12">
        <div class="form-group col-md-4">
            <label for="resultado">Resultado</label>
            <input type="number" class="form-control" id="resultado" name="resultado" placeholder="Total" disabled>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel" src="../index.js"></script>
</body>
</html>
